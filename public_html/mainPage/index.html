<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script ref="script.js"></script>
</head>
<body>

<div id="addItem">
    <h2>ADD ITEM</h2>

    item name: <input type="text" id="p_name" placeholder="item name"><br>
    category: <input type="text" id="category" placeholder="category"><br>
    available quantity: <input type="text" id="available_quantity" placeholder="available quantity"><br>
    vat: <input type="text" id="vat" placeholder="vat"><br>
    price: <input type="text" id="price" placeholder="price"><br>
    time per order: <input type="text" id="time_per_order" placeholder="time per order"><br>
    queued orders: <input type="text" id="queuedOrders" placeholder="queued orders"><br>
    <button type="button" id="addBtn">Add</button>
</div>

<div id="removeItem">
    <h2>REMOVE ITEM</h2>
    <input type="text" id="p_name_remove" placeholder="item name">
    <button type="button" id="remBtn">Remove</button>
</div>

<div>
    <h1>Orders</h1>
    <ol id="ordersList">

    </ol>

</div>

</body>
</html>
